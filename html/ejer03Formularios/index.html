<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario para entradas sin validación</h1>
    <form action="./respuestaFormulario.html">
    <ul>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="apellido" > Apellido: </label> <br/>
            <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus"/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="contraseña" > Contraseña: </label> <br/>
            <input type="password" id="contraseña" name="contraseña" value=""/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="oculto" > Oculto: </label> <br/>
            <input type="hidden" id="oculto" name="oculto" value=""/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="deshabilitado" > Campo deshabilitado: </label> <br/>
            <input type="text" id="deshabilitado" name="deshabilitado" value="valor deshabilitado" disabled/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="lectura" > Campo solo lectura: </label> <br/>
            <input type="text" id="lectura" name="lectura" value="valorSoloLectura" readonly/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="deporte" > Practica deportes </label> <br/>
            <input type="checkbox" id="deporte" name="deporte" value="deporte"/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="musical" > Practica musical </label> <br/>
            <input type="checkbox" id="musical" name="musical" value="musical"/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="pintura" > Practica pintura artistica</label> <br/>
            <input type="checkbox" id="pintura" name="pintura" value="artistica"/>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="sexo" > Sexo </label>
            <p>Masculino 
            <input type="radio" id="masculino" name="sexo" value="m" checked="checked">
            Femenino
            <input type="radio" id="femenino" name="sexo" value="f">
            </p>
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="estudios" > Estudios cursados</label> <br/>
            <select id="estudios" name="estudios">
                <option value="pri" selected="selected" >Primarios</option>
                <option value="sec">Secundarios</option>
                <option value="ter">Terciarios</option>
                <option value="uni">Universitarios</option>
                <option value="pos">Postgrado</option>
                </select>                
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="fecha" >Fecha y Hora</label> <br/>
            <input type="date" id="fecha" name="fecha">&nbsp<input type="time">            
        </li>
        <li style="margin-top:10px">
            <label style="font-weight: bold" for="color" >Color</label> <br/>
            <input type="color" id="color" name="color">           
        </li>
        <li style="margin-top:10px">
            <input type="submit" id="enviar" name="enviar" value="Enviar Formulario sin validacion">           
        </li>
        <li style="margin-top:10px">
            <input type="reset" id="reset" name="reset" value="Reset a valores predeterminados">           
        </li>
    </ul>
    </form>
    <h1>Formulario para entradas con validación</h1>
    <form action="./respuestaFormulario.html">
        <ul>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="comentario" >Comentario (validación por requerido):</label> <br/>
                <input type="text" name="comentario" required=required/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="user-email">Email con doble validación (x@x y required):</label><br/>
                <input type="email" name="user-email" required=required placeholder="texto@texto"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="numeroE">Numero entero limitado (Validación por tipo numérico):</label><br/>
                <input type="number" min="1" max="5" name="numeroE"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="numeroD">Numero decimal:</label><br/>
                <input type="number" min="0" max="9" name="numeroD" step="0.1"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="url">URL (Validación por requerido, escribir http://):</label><br/>
                <input type="url" name="url" required=required placeholder="http://xxx"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="pattern">Pattern de validación</label><br/>
                <input type="text" pattern="[a-z]{3}[1-2]{2}" name="pattern" title="3 letras y dos numeros que sean 1 o 2 solamente"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="telefono">Pattern de validación</label><br/>
                <input type="tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" name="telefono" placeholder="+54(11)4444-5555">
            </li>
            <li style="margin-top:10px">
                <input type="submit" id="enviar" name="enviar" value="Enviar Formulario con validacion">    
            </li>
            <li style="margin-top:10px">
                <input type="reset" id="reset" name="reset" value="Reset a valores predeterminados">    
            </li>
        </ul>
    </form>
</body>
</html>
