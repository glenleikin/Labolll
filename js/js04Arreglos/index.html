<body>
    <h1>Variables Multidimensionales</h1>
    <h2>Array de índice numérico</h2>
    <script type="text/javascript">
        var provincias=[];
        provincias=["San Luis","Cordoba"];
        provincias.push(prompt("El arreglo provincias ya tiene dos elementos asignados por programa ('San Luis' y 'Cordoba'), agregue el tercer elemento con indice numerico"))

        document.write("<h4>Tipo para provincias: "+ typeof provincias +"</h4>");
        document.write("<h4>Primer elemento cargado desde programa: "+ provincias[0] +"</h4>");
        document.write("<h4>Segundo elemento cargado desde programa: "+ provincias[1] +"</h4>");
        document.write("<h4>Tercer elemento cargado desde teclado: "+ provincias[2] +"</h4>");
    </script>
    <a href="../../../PaginaPrincipal/js/index.html" class="volver">Volver</a>
</body>
</html>
