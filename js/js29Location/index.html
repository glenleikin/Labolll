<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        .volver {
            font-size: 16px;
            padding: 18px 30px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            transition: all 300ms ease 0ms;
            z-index: 99;
            border: 2px solid blueviolet;
            background-color: white;
            color: blueviolet;
        }
        .volver:hover {
            background-color:blueviolet;
            color: white;
        } 
    </style>
</head>
<body>
    <button onclick="youtube()">Youtube</button>
    <button onclick="yahoo()">Yahoo</button>
    <button onclick="gmail()">Gmail</button>
</body>
<script>
    function youtube(){
        location.href="http://www.youtube.com";
    }
    function yahoo(){
        location.href="http://www.yahoo.com.ar";
    }
    function gmail(){
        location.href="http://www.gmail.com";
    }
</script>
<a href="../index.html" class="volver">Volver</a>
</html>
