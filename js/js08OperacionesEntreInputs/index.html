<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css08y10/style.css">
    <link rel="stylesheet" href="../volver/style.css">
    <title>Operaciones entre Inputs</title>
</head>
<body>
    <div class="caja">  
        <h2>Introduce un valor</h2>          
        <div class="contenedor">      
            <input type="text" id="1" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Entrada 1</label>
          </div>
            
          <div class="contenedor">      
            <input type="text" id="2" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Entrada 2</label>
          </div>
          
          <div class="contenedor">      
            <input type="text" id="3" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Entrada 3</label>
          </div>
            
          <div class="contenedor">      
            <input type="text" id="resultado">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Resultado</label>
          </div>

        <div class="botones">
        <button class="bar" id="suma">Suma</button>
        <button class="bar" id="promedio">Promedio</button>
        <button class="bar" id="mayor">Mayor</button>
        </div>
    </div>
    <script>
    document.getElementById("suma").onclick= function() {
        document.getElementById("resultado").value = parseInt(document.getElementById("1").value) + parseInt(document.getElementById("2").value) + parseInt(document.getElementById("3").value);
    }
    document.getElementById("promedio").onclick= function() {
        document.getElementById("resultado").value = (parseInt(document.getElementById("1").value) + parseInt(document.getElementById("2").value) + parseInt(document.getElementById("3").value))/3;
    }

    document.getElementById("mayor").onclick=function(){
        var mayor=parseInt(document.getElementById("1").value);
        if (parseInt(document.getElementById("2").value)>mayor){
		mayor=parseInt(document.getElementById("2").value) 
	}
        if (parseInt(document.getElementById("3").value)>mayor){ 
		mayor=parseInt(document.getElementById("3").value) 
	}
        document.getElementById("resultado").value = mayor;
	}
    </script>
    <a href="../../../PaginaPrincipal/js/index.html" class="volver">Volver</a>
</body>
</html>
